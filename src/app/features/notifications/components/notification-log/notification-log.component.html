<div class="bg-white rounded-lg shadow-md p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-900">Notification History</h2>
    <button 
      (click)="loadLogs()" 
      [disabled]="isLoading"
      class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
    >
      <svg class="w-4 h-4 mr-2" [class.animate-spin]="isLoading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Refresh
    </button>
  </div>

  <app-alert *ngIf="showError" type="error" [visible]="showError">
    {{ errorMessage }}
  </app-alert>

  <app-spinner *ngIf="isLoading" size="lg" message="Loading notification logs..."></app-spinner>

  <app-empty-state 
    *ngIf="!isLoading && logs.length === 0 && !showError"
    title="No notifications yet"
    message="Notification logs will appear here once you submit a notification."
  ></app-empty-state>

  <div *ngIf="!isLoading && logs.length > 0" class="space-y-4">
    <div 
      *ngFor="let log of logs; trackBy: trackByLogId" 
      class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow"
    >
      <div class="flex items-start justify-between mb-3">
        <div class="flex items-center space-x-2">
          <span [class]="getCategoryBadgeClass(log.category)">
            {{ log.category }}
          </span>
          <span [class]="getChannelBadgeClass(log.type)">
            {{ log.type }}
          </span>
          <span [class]="getStatusBadgeClass(log.status)">
            {{ log.status }}
          </span>
        </div>
        <span class="text-sm text-gray-500">
          {{ formatDate(log.createdAt) }}
        </span>
      </div>

      <p class="text-gray-800 mb-3">{{ log.content }}</p>

      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center text-gray-600">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span>User ID: {{ log.userId }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
